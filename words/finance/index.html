<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauka Słówek</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <input id="burger" type="checkbox" />
        <label for="burger">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav>
          <ul>
            <li><a href="../../menu/index.html">Strona główna</a></li>
            <li><a href="../../tenses/index.html">Czasy Ang</a></li>
            <li><a href="index.html">Słownictwo</a></li>
            <li><a href="../../Phrases/index.html">Zwroty</a></li>
          </ul>
        </nav>
      </header>

    <div class="container" >
        <div class="quiz-box" id="containerAnswer">
            <button id="toggleTranslationBtn">Pokaż tłumaczenie</button>  <button id="switchLanguageBtn"><i class="fa-solid fa-retweet"></i></button><button id="toggleSpeakBtn"><i class="fa-solid fa-volume-low"></i></button>
            <div id="wordDisplay" class="word-display"></div>
            <div id="translationDisplay"></div>
            <div id="optionsContainer" class="options-container"></div>
            <input type="text" id="userInput" class="user-input" placeholder="Wpisz tłumaczenie...">
            <button id="submitBtn" class="btn">Sprawdź</button>
            <button id="nextBtn" class="btn">Następne słówko</button>
            <div id="result" class="result"></div>
            <button id="hideButton"><i class="fa-solid fa-gear"></i></button>
            <div id="wordSelectContainer">
                <div><H3 class="word-select">Wybierz ilość słówek do nauki:</H3></div>
                <button class="word-select-btn" data-count="10">10 </button>
                <button class="word-select-btn" data-count="25">25 </button>
                <button class="word-select-btn" data-count="50">50 </button>
                <button class="word-select-btn" data-count="100">100 </button>
                <button class="word-select-btn" data-count="250">250 </button>
                <button class="word-select-btn" data-count="500">500</button>
                <button class="word-select-btn" data-count="all">Wszystkie</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
